<div class="container">
  <div class="col">
    <div class="row">
        <form>
            <section class="form-block">
              <label>Update Email</label>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="{{ user.email }}" size="45" />
              </div>
              <button type="submit" class="btn btn-primary">Update Email</button>
            </section>
          </form>
    </div>
    <div class="row">
        <form>
            <section class="form-block">
                <label>Change Password</label>
                <div class="form-group">
                  <label for="currentPassword">Current Password: </label>
                  <input type="text" id="currentPassword" placeholder="current password" size="45" />
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password: </label>
                  <input type="text" id="newPassword" placeholder="new password" size="45" />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password: </label>
                  <input type="text" id="confirmPassword" placeholder="confirm new password" size="45" />
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </section>
          </form>
    </div>
    <div class="row">
      <button id="deleteUser" class="btn btn-danger-outline">Delete Account</button>
    </div>
  </div>
</div>
