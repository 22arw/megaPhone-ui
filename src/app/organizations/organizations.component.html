<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Organization</clr-dg-column>
    
    <clr-dg-row *ngFor="let org of orgs">
        <clr-dg-cell>{{org?.id}}</clr-dg-cell>
        <clr-dg-cell>{{org?.orgName}}</clr-dg-cell>
    </clr-dg-row>
    
   
    <clr-dg-footer>{{orgs?.length}} Organizations Managed</clr-dg-footer>
</clr-datagrid>
