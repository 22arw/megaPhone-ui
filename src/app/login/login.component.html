<div class="content-container">
  <div class="content-area">
    <div class="clr-row clr-align-items-center">
      <div class="clr-col" style="text-align: right;">
        <img src="../../assets/images/MegaPhoneLogo.svg" alt="" style="width:18rem;">
      </div>
      <div class="clr-col">
        <form clrForm [formGroup]="loginForm" (ngSubmit)="login()">

          <clr-input-container>
            <label>Email</label>
            <input clrInput type="text" formControlName="email" />
            <clr-control-helper>Login with the email used to invite you.</clr-control-helper>
            <clr-control-error>Must be a valid email.</clr-control-error>
          </clr-input-container>

          <clr-password-container>
              <input clrPassword placeholder="Password" formControlName="password" />
              <clr-control-helper>Password</clr-control-helper>
              <clr-control-error>Password field is required. Who would have thought.</clr-control-error>
            </clr-password-container>

          <div style="margin-top:1rem;">
            <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
